<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <div class="input-container">
    User Name : <input type="text" placeholder="username" [(ngModel)]="login" >
  </div>
  <div class="input-container">
    Password : <input type="password" placeholder="password" [(ngModel)]="password" >
  </div>
  <div *ngIf="invalidLogin" class="error-message">{{ loginMessage }}</div>
  <button (click)="checkLogin()" class="btn btn-success">
    Login
  </button>
</div>
</body>
</html>
